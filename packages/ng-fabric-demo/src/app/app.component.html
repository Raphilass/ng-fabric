<div class="ms-Fabric root">
  <div class="ms-Grid">
    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-hiddenSm ms-md4 ms-lg2">
        <fabric-nav [groups]="_componentList"></fabric-nav>
      </div>
      <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg10">
        <div>

          <div>
            <form #form="ngForm">
                <div class="ms-Grid-col ms-sm4">
                    <fabric-label>End Date</fabric-label>
                    <fabric-date-picker [firstDayOfWeek]="_dayOfWeek" [strings]="_datePickerStrings" [isRequired]="true"
                      [minDate]="_startDate" name="EndDate1" [(ngModel)]="_endDate" placeholder="select an end date..."
                      ariaLabel="select an end date"></fabric-date-picker>
                      {{_endDate}}
                  </div>
              <fabric-dropdown [options]="_teamOptions" label="Team(s)" name="Teams" [(ngModel)]="Teams" [multiSelect]="true"
                [dropdownWidth]="400"></fabric-dropdown>

              <div>
                <fabric-toggle onText="Colleague" offText="Contractor" label="Tests will be created for Contractors or Colleagues ?" (change)="_handleToggleChange($event)" [checked]="true" 
                  name="toggle" [(ngModel)]="_toggle" ></fabric-toggle>
                Toggle : {{_toggle}}
              </div>
              <div>
                <h3>Form</h3>
                {{form.value | json}}
                <h3>Model</h3>
                {{Teams | json}}
              </div>
            </form>
          </div>
