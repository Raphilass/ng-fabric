<div #host>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'text';
      elementFor: 'onRenderText'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'description';
      elementFor: 'onRenderDescription'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'icon';
      elementFor: 'onRenderIcon'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'ariaDescription';
      elementFor: 'onRenderAriaDescription'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'menuIcon';
      elementFor: 'onRenderMenuIcon'
    "
  ></ng-container>

</div>
