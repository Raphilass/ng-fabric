<div #host>
  <div><ng-content></ng-content></div>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'panelFooterContent';
      elementFor: 'onRenderFooterContent'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'panelFooter';
      elementFor: 'onRenderFooter'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'panelHeader';
      elementFor: 'onRenderHeader'
    "
  ></ng-container>
  <ng-container
    *ngReactTemplateContainer="
      let x;
      name: 'panelNavigation';
      elementFor: 'onRenderNavigation'
    "
  ></ng-container>

</div>
